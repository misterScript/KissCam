<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Control MÃ³vil - Kiss Cam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #camera-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            color: white;
            z-index: 10;
        }

        .btn-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        button:hover {
            background-color: #ff85c1;
        }

        .zoom-btn {
            background-color: #5d5dff;
        }
        .zoom-btn:hover {
            background-color: #7a7aff;
        }
        
        .effect-btn {
            background-color: #ff6600;
        }
        .effect-btn:hover {
            background-color: #ff8533;
        }
        
        input[type="range"] {
            width: 80%;
            margin-top: 10px;
        }
        
        .text-input-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        #custom-text {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #send-text-btn {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        
        #capture-btn {
            background-color: #3498db;
        }

        #capture-btn:hover {
            background-color: #5dade2;
        }

        #status {
            color: #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera-stream" playsinline></video>
        <div id="controls">
            <button id="start-btn">
                <span id="start-text">ðŸ“¹ Iniciar</span>
            </button>

            <div class="btn-group">
                <button class="zoom-btn" onclick="setZoom(1.0)">Zoom 1x</button>
                <button class="zoom-btn" onclick="setZoom(1.5)">Zoom 1.5x</button>
                <button class="zoom-btn" onclick="setZoom(2.0)">Zoom 2x</button>
            </div>
            
            <div class="btn-group">
                <button class="effect-btn" onclick="setEffect('red_heart')">Corazones</button>
                <button class="effect-btn" onclick="setEffect('black_and_white')">B&N</button>
                <button class="effect-btn" onclick="setEffect('sepia')">Sepia</button>
            </div>
            
            <button id="capture-btn" onclick="capturePhoto()">Capturar</button>
            
            <div class="text-input-container">
                <input type="text" id="custom-text" placeholder="Escribe tu mensaje">
                <button id="send-text-btn">Enviar</button>
            </div>
            
            <div id="status">Esperando...</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('camera-stream');
        let captureInterval = 2000; // 2 segundos entre capturas

        function startCapture() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Tu navegador no soporta la API de MediaDevices');
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    document.getElementById('start-btn').style.display = 'none';
                    sendFrame(); // Inicia el bucle de envÃ­o de frames
                })
                .catch(err => {
                    alert('No se pudo acceder a la cÃ¡mara: ' + err.message);
                });
        }
        
        // --- CÃ“DIGO ACTUALIZADO: Usa setTimeout para un bucle mÃ¡s robusto ---
        function sendFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg', 0.8); // 0.8 es la calidad de compresiÃ³n

            fetch('/receive_frame', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.status);
            })
            .catch(error => {
                console.error('Error:', error);
            })
            .finally(() => {
                // Programa el siguiente envÃ­o SÃ“LO despuÃ©s de que el actual haya terminado
                setTimeout(sendFrame, captureInterval);
            });
        }
        // --- FIN DEL CÃ“DIGO ACTUALIZADO ---

        function setZoom(level) {
            fetch('/set_zoom', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ zoom: level })
            });
        }
        
        function setEffect(effectName) {
            fetch('/set_effect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ effect: effectName })
            });
        }
        
        function capturePhoto() {
            fetch('/capture')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').textContent = data.message || "Foto capturada";
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Error al capturar';
                });
        }

        document.getElementById('send-text-btn').addEventListener('click', () => {
            const text = document.getElementById('custom-text').value;
            fetch('/set_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = data.status === 'success' ? 'Texto enviado!' : 'Error al enviar texto';
            });
        });

        document.getElementById('start-btn').addEventListener('click', startCapture);
    </script>
</body>
</html>
