<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            min-height: 100vh;
            color: white;
            touch-action: pan-x pan-y;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            text-align: center;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        #videoPreview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
            /* Mantener la c√°mara frontal invertida para que el usuario se vea como en un espejo */
        }

        .zoomed-video {
            object-fit: cover !important;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 50;
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            z-index: 100;
            width: 100%;
            padding: 0 10px;
            flex-wrap: wrap;
        }

        .effect-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            width: 90%;
            margin-left: 5%;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .effect-btn {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-size: 1.5em;
        }

        .btn-record {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
        }

        .btn-capture {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: white;
        }

        .btn-overlay {
            background: linear-gradient(45deg, #ff3838, #ff9f1a);
            color: white;
        }

        .btn-flip {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
        }

        .btn-sepia {
            background: #a0522d;
            color: white;
        }

        .btn-clear {
            background: #8e44ad;
            color: white;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .status {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 100;
        }

        .status.connected {
            color: #2ed573;
        }

        .status.disconnected {
            color: #ff6b9d;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.1);
            }

            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
        }

        .permission-request {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .permission-content {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 20px;
            margin: 20px;
        }

        .permission-btn {
            background: white;
            color: #c44569;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üì± Kiss Cam M√≥vil</h1>
        </div>

        <div class="video-container">
            <video id="videoPreview" autoplay playsinline muted></video>
            <div class="overlay" id="overlay"></div>
        </div>

        <div id="status" class="status disconnected">
            üîÑ Conectando...
        </div>

        <div class="controls">
            <button id="recordBtn" class="control-btn btn-record" title="Iniciar/Detener transmisi√≥n">
                üìπ
            </button>
            <button id="captureBtn" class="control-btn btn-capture" title="Tomar Foto">
                üì∏
            </button>
            <button id="flipBtn" class="control-btn btn-flip" title="Cambiar c√°mara">
                üîÑ
            </button>
        </div>

        <div class="effect-controls">
            <button class="control-btn effect-btn" data-effect="hearts" data-sound="heartbeat.mp3"
                style="background-color: #ff6b9d;">
                üíñ
            </button>
            <button class="control-btn effect-btn" data-effect="frame1" data-sound="camera-shutter.mp3"
                style="background-color: #34495e;">
                üñºÔ∏è
            </button>
            <button class="control-btn effect-btn" data-effect="fireworks" data-sound="fireworks.mp3"
                style="background-color: #d35400;">
                üéÜ
            </button>
            <button class="control-btn effect-btn" data-effect="snow" data-sound="sleighbells.mp3"
                style="background-color: #bdc3c7;">
                ‚ùÑÔ∏è
            </button>
            <button class="control-btn effect-btn btn-clear" data-effect="none" data-sound=""
                style="background-color: #8e44ad;">
                ‚ùå
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Iniciando c√°mara...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>‚ùå Error</h3>
            <p id="errorMessage"></p>
            <button onclick="location.reload()"
                style="margin-top: 10px; padding: 10px 20px; background: #ff6b9d; color: white; border: none; border-radius: 5px;">
                Reintentar
            </button>
        </div>
    </div>

    <div id="permissionRequest" class="permission-request" style="display: none;">
        <div class="permission-content">
            <h2>üìπ Acceso a C√°mara</h2>
            <p>Esta aplicaci√≥n necesita acceso a tu c√°mara para funcionar.</p>
            <button id="grantPermissionBtn" class="permission-btn">Permitir Acceso</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPreview');
        const recordBtn = document.getElementById('recordBtn');
        const flipBtn = document.getElementById('flipBtn');
        const captureBtn = document.getElementById('captureBtn');
        const effectButtons = document.querySelectorAll('.effect-btn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorMessageDiv = document.getElementById('errorMessage');

        let currentStream = null;
        let isStreaming = false;
        let currentCamera = 'user';
        let sendFrameInterval = null;
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        let lastDistance = null;
        let currentZoom = 1.0;
        const maxZoom = 3.0;
        const minZoom = 0.5;

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        }

        async function sendZoomLevel(zoom) {
            try {
                await fetch('/set_zoom', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ zoom: zoom })
                });
            } catch (e) {
                console.error("Error al enviar el nivel de zoom:", e);
            }
        }

        async function startCamera(facingMode) {
            try {
                loadingDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                stopSendingFrames();

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                video.play();

                loadingDiv.style.display = 'none';
                isStreaming = true;
                statusDiv.textContent = 'üü¢ Conectado';

                startSendingFrames();

            } catch (err) {
                console.error("Error al acceder a la c√°mara:", err);
                showError("No se pudo acceder a la c√°mara. Aseg√∫rate de haber dado los permisos.");
                isStreaming = false;
                statusDiv.textContent = 'üî¥ Desconectado';
            }
        }

        function startSendingFrames() {
            if (sendFrameInterval) {
                clearInterval(sendFrameInterval);
            }

            const sendFrame = async () => {
                if (!video.videoWidth) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const dataURL = canvas.toDataURL('image/jpeg', 0.7);

                try {
                    await fetch('/receive_frame', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: dataURL })
                    });
                } catch (e) {
                    console.error("Error al enviar frame:", e);
                }
            };

            // ¬°VALOR CAMBIADO AQU√ç! Ahora env√≠a cada 500ms (0.5 segundos)
            sendFrameInterval = setInterval(sendFrame, 2000);
        }

        function stopSendingFrames() {
            if (sendFrameInterval) {
                clearInterval(sendFrameInterval);
                sendFrameInterval = null;
            }
        }

        recordBtn.addEventListener('click', () => {
            if (!isStreaming) {
                startCamera(currentCamera);
            } else {
                stopSendingFrames();
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
                video.srcObject = null;
                isStreaming = false;
                statusDiv.textContent = 'üî¥ Desconectado';
            }
        });

        flipBtn.addEventListener('click', () => {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            if (isStreaming) {
                startCamera(currentCamera);
            }
        });

        captureBtn.addEventListener('click', () => {
            fetch('/capture')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('¬°Foto tomada! Revisa la pantalla de la PC.');
                    } else {
                        alert('Error al tomar la foto: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        effectButtons.forEach(button => {
            button.addEventListener('click', () => {
                const effectName = button.getAttribute('data-effect');
                const soundName = button.getAttribute('data-sound');
                fetch('/set_effect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ effect: effectName, sound: soundName })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Efecto enviado:', data.effect);
                        alert(`Efecto "${effectName}" activado.`);
                    })
                    .catch(error => console.error('Error al enviar el efecto:', error));
            });
        });

        // L√≥gica para detectar gestos de zoom
        video.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                lastDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        });

        video.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && lastDistance) {
                const newDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                const zoomFactor = newDistance / lastDistance;
                currentZoom = Math.max(minZoom, Math.min(maxZoom, currentZoom * zoomFactor));
                lastDistance = newDistance;

                sendZoomLevel(currentZoom);
            }
        });

        video.addEventListener('touchend', () => {
            lastDistance = null;
        });

    </script>
</body>

</html>
