<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Cam - PC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: #ecf0f1;
            position: relative;
        }

        :fullscreen .ui-elements {
            display: none;
        }

        .screen-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #videoFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
        
        #effectOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #effectOverlay img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .ui-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }
        
        .controls, .qr-code {
            pointer-events: auto;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-btn {
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .control-btn.toggle { background: #f39c12; }
        .control-btn.capture { background: #2ecc71; }
        .control-btn.fullscreen { background: #3498db; }

        .control-btn:hover {
            opacity: 0.9;
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        .qr-code {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .qr-code img {
            width: 120px;
            height: 120px;
        }

        .qr-code p {
            margin: 0;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .photo-preview-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }

        .photo-thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="screen-container">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Kiss Cam Feed">
        <div id="effectOverlay"></div>
    </div>

    <div class="ui-elements">
        <div class="controls">
            <button id="captureBtn" class="control-btn capture">Tomar Foto</button>
            <button id="fullscreenBtn" class="control-btn fullscreen">Pantalla Completa</button>
        </div>
        
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://{{ server_ip }}:{{ port }}/mobile" alt="QR Code">
            <p>
                Escanea este código con tu celular<br>
                para usarlo como cámara.
            </p>
        </div>
        <div id="photoPreviewContainer" class="photo-preview-container"></div>
    </div>
    
    <audio id="soundPlayer"></audio>

    <script>
        const videoFeed = document.getElementById('videoFeed');
        const captureBtn = document.getElementById('captureBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const photoPreviewContainer = document.getElementById('photoPreviewContainer');
        const effectOverlay = document.getElementById('effectOverlay');
        const soundPlayer = document.getElementById('soundPlayer');
        
        let lastEffect = null;

        async function updatePhotos() {
            try {
                const response = await fetch('/get_photos');
                const photoFilenames = await response.json();
                
                photoPreviewContainer.innerHTML = '';

                photoFilenames.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `/capturas/${filename}`;
                    img.className = 'photo-thumbnail';
                    photoPreviewContainer.appendChild(img);

                    setTimeout(() => {
                        img.style.opacity = '0';
                        setTimeout(() => img.remove(), 500);
                    }, 15000);
                });
            } catch (error) {
                console.error('Error al actualizar las fotos:', error);
            }
        }
        
        async function getEffectStatus() {
            try {
                const response = await fetch('/get_effect_status');
                const data = await response.json();
                
                if (data.active_effect) {
                    if (data.active_effect !== lastEffect) {
                        const effectImg = document.createElement('img');
                        effectImg.src = `/static/frames/${data.active_effect}.gif`;
                        effectOverlay.innerHTML = '';
                        effectOverlay.appendChild(effectImg);
                        lastEffect = data.active_effect;

                        if (data.sound_to_play) {
                            soundPlayer.src = `/static/sounds/${data.sound_to_play}`;
                            soundPlayer.play();
                        }
                    }
                } else if (lastEffect !== null) {
                    effectOverlay.innerHTML = '';
                    lastEffect = null;
                }

            } catch (error) {
                console.error('Error al obtener el estado del efecto:', error);
            }
        }

        setInterval(getEffectStatus, 500);
        
        captureBtn.addEventListener('click', () => {
            fetch('/capture')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updatePhotos();
                    } else {
                        alert('Error al tomar la foto: ' + data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });
        
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.body.style.overflow = 'auto'; 
            } else {
                document.body.style.overflow = 'hidden';
            }
        });
        
        window.onload = updatePhotos;
    </script>
</body>
</html>
